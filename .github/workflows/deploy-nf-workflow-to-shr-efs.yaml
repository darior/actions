on:
  workflow_call:

jobs:
  ship_workflow:
    name: Ship workflow
    runs-on: self-hosted
    container:
      image: 654122908492.dkr.ecr.us-east-2.amazonaws.com/df_github_runner:0.0.1
      volumes: 
        - /efs/flows:/efs/flows

    steps:
    - name: Check out code
      uses: actions/checkout@v3

    - name: Inject slug/short variables
      uses: rlespinasse/github-slug-action@v3.x

    - name: Deploy to shr efs
      run: |
        tag=${{ github.ref_name }}
        dir=/efs/flows/${{ env.GITHUB_REPOSITORY_NAME_PART_SLUG }}/$tag
        mkdir $dir
        git archive --format=tar $tag | (cd $dir; tar -xvf -)
        groupadd -g 9000 runner
        useradd -ms /bin/bash -g 9000 -u 9000 runner
        chown -R runner:runner $dir
        chmod -R a+rX-w $dir
